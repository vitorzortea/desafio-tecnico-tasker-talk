<form [formGroup]="form" (ngSubmit)="login()" class="d-flex f-wrap g-1 mb-2">
        <p class="mb-3 mt-2 text-lg font-semibold">Bem vindo, faça seu login</p>
        <div class="flex flex-column gap-2">
            <div>
                <label class="block text-900 font-medium mb-1" for="email1">E-mail:</label>
                <input formControlName="user" id="email1" type="text" placeholder="Email address" pInputText class="w-full">
            </div>
            
            <div>
                <label class="block text-900 font-medium mb-1" for="password1">Senha:</label>
                <input formControlName="password" id="password1" type="password" placeholder="Password" pInputText class="w-full">
            </div>
            <button pButton label="Entrar" icon="pi pi-user" class="w-full mt-2 mb-3"></button>
            <p>Não tem uma conta? <a class="font-medium ml-1 text-cyan-500 cursor-pointer">Registre agora</a></p>
        </div>
</form>
